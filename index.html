    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
      }
      /* Custom scrollbar styles */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: var(--tw-blue-400) var(--tw-blue-100);
      }
      .scrollbar-thumb-blue-400 {
        --tw-scrollbar-thumb: #60a5fa; /* blue-400 */
      }
      .scrollbar-track-blue-100 {
        --tw-scrollbar-track: #dbeafe; /* blue-100 */
      }
      /* Webkit browsers (Chrome, Safari) */
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: var(--tw-blue-400);
        border-radius: 10px;
        border: 2px solid var(--tw-blue-100);
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background-color: var(--tw-blue-100);
        border-radius: 10px;
      }
    </style>
</head>
